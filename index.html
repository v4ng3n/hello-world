<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World</title>
</head>
<body>
  <h1>Hello, world!</h1>
  <p>The current time is: <span id="time"></span></p>

  <script>
    function updateTime() {
      document.getElementById("time").textContent = new Date().toLocaleTimeString([], { hour12: false });
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
