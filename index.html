<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    nav {
      background: #333;
      padding: 1em;
      color: white;
      display: flex;
      gap: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="weather.html">Weather</a>
  </nav>
  <main>
    <h1>Hello, world!</h1>
    <p>The current time is: <span id="time"></span></p>
  </main>

  <script>
    function updateTime() {
      document.getElementById("time").textContent = new Date().toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
