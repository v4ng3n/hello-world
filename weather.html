<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    nav {
      background: #333;
      padding: 1em;
      color: white;
      display: flex;
      gap: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2em;
    }
    .day {
      margin-bottom: 2em;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .interval, .hour {
      display: flex;
      align-items: center;
      gap: 1em;
      margin: 0.4em 0;
    }
    .interval img, .hour img {
      width: 30px;
      height: 30px;
    }
    select {
      font-size: 1em;
      padding: 0.4em;
      margin-top: 0.5em;
      margin-bottom: 1em;
    }
    .toggle-btn {
      margin-top: 1em;
      font-size: 0.9em;
      color: #007BFF;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }
    .hourly-details {
      display: none;
      margin-top: 0.5em;
      padding-left: 1.5em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="weather.html">Weather</a>
  </nav>
  <main>
    <h1>Weather Forecast</h1>
    <label for="location">Select location:</label>
    <select id="location">
      <option value="bergen">Bergen</option>
      <option value="aalborg">Aalborg</option>
      <option value="hormested">Hørmested</option>
      <option value="vojens">Vojens</option>
    </select><div id="forecast">Loading...</div>

  </main>  <script>
    const locations = {
      bergen: { name: "Bergen", lat: 60.3913, lon: 5.3221 },
      aalborg: { name: "Aalborg", lat: 57.0488, lon: 9.9217 },
      hormested: { name: "Hørmested", lat: 57.528, lon: 10.139 },
      vojens: { name: "Vojens", lat: 55.250, lon: 9.300 }
    };

    const intervalLabels = ["00–06", "06–12", "12–18", "18–24"];
    const intervalHours = [[0,6],[6,12],[12,18],[18,24]];

    const forecastEl = document.getElementById("forecast");
    const selectEl = document.getElementById("location");

    selectEl.addEventListener("change", () => {
      fetchWeather(selectEl.value);
    });

    function formatDate(date) {
      return `${String(date.getDate()).padStart(2, "0")}-${String(date.getMonth() + 1).padStart(2, "0")}-${date.getFullYear()}`;
    }

    function getDayLabel(offset) {
      if (offset === 0) return "Today";
      if (offset === 1) return "Tomorrow";
      return "Day after tomorrow";
    }

    function getWeekday(date) {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      return days[date.getDay()];
    }

    async function fetchWeather(locationKey) {
      const loc = locations[locationKey];
      forecastEl.innerHTML = "Loading forecast for " + loc.name + "...";

      const url = `https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${loc.lat}&lon=${loc.lon}`;
      try {
        const response = await fetch(url, {
          headers: { 'User-Agent': 'v4ng3n.org weather page' }
        });
        const data = await response.json();
        const timeseries = data.properties.timeseries;

        const byDay = {};

        for (const entry of timeseries) {
          const dt = new Date(entry.time);
          const localDt = new Date(dt.getTime() - dt.getTimezoneOffset() * 60000);

          const dayKey = localDt.getFullYear() + "-" +
                         String(localDt.getMonth() + 1).padStart(2, "0") + "-" +
                         String(localDt.getDate()).padStart(2, "0");

          const hour = localDt.getHours();
          const hourStr = String(hour).padStart(2, "0");

          const temp = Math.round(entry.data.instant.details.air_temperature);
          const wind = Math.round(entry.data.instant.details.wind_speed ?? 0);
          const precipitation = entry.data.next_1_hours?.details?.precipitation_amount ?? 0;
          const symbol = entry.data.next_1_hours?.summary?.symbol_code ?? "clearsky_day";

          if (!byDay[dayKey]) byDay[dayKey] = { intervals: {}, hours: [] };

          intervalHours.forEach((range, i) => {
            if (hour >= range[0] && hour < range[1]) {
              if (!byDay[dayKey].intervals[intervalLabels[i]] && entry.data.next_6_hours?.summary) {
                const intSymbol = entry.data.next_6_hours.summary.symbol_code;
                const intPrecip = entry.data.next_6_hours.details.precipitation_amount ?? 0;
                byDay[dayKey].intervals[intervalLabels[i]] = {
                  temp, wind, precipitation: intPrecip, symbol: intSymbol
                };
              }
            }
          });

          byDay[dayKey].hours.push({
            hour: hourStr,
            temp, wind, precipitation, symbol,
            raw: localDt.getTime()
          });
        }

        const dayEntries = Object.entries(byDay).slice(0, 3);
        const html = dayEntries.map(([dateStr, content], i) => {
          const [y, m, d] = dateStr.split("-");
          const date = new Date(Number(y), Number(m) - 1, Number(d));
          const weekday = getWeekday(date);
          const label = getDayLabel(i);
          const header = `${weekday} – ${label} (${formatDate(date)})`;

          const intervals = Object.entries(content.intervals).map(([interval, info]) => `
            <div class="interval">
              <img src="https://api.met.no/images/weathericons/svg/${info.symbol}.svg" alt="${info.symbol}">
              <div>
                <strong>${interval}</strong> – ${info.temp}°C, ${info.precipitation} mm, ${info.wind} m/s
              </div>
            </div>
          `).join("");

          const hourly = [];
          const sorted = content.hours.sort((a, b) => a.raw - b.raw);

          let last = sorted[0];
          for (let j = 1; j < sorted.length; j++) {
            const gap = (sorted[j].raw - last.raw) / 3600000;
            if (gap > 1.5) break;
            last = sorted[j];
          }

          const hourlyCutoff = last.raw;
          const directHours = sorted.filter(h => h.raw <= hourlyCutoff);
          const groupedHours = sorted.filter(h => h.raw > hourlyCutoff);

          directHours.forEach(block => {
            hourly.push(`
              <div class="hour">
                <img src="https://api.met.no/images/weathericons/svg/${block.symbol}.svg" alt="${block.symbol}">
                <div><strong>${block.hour}</strong> – ${block.temp}°C, ${block.precipitation} mm, ${block.wind} m/s</div>
              </div>
            `);
          });

          const grouped = [];
          let group = [];
          for (let i = 0; i < groupedHours.length; i++) {
            const current = groupedHours[i];
            if (group.length === 0) {
              group.push(current);
            } else {
              const prev = group[group.length - 1];
              const gap = (current.raw - prev.raw) / 3600000;
              if (gap <= 6) {
                group.push(current);
              } else {
                grouped.push(group);
                group = [current];
              }
            }
          }
          if (group.length) grouped.push(group);

          let prevEnd = Number(directHours.at(-1)?.hour || "00");

          grouped.forEach(g => {
            const start = prevEnd;
            const end = Number(g[g.length - 1].hour);
            prevEnd = end;

            const label = `${String(start).padStart(2, "0")}–${String(end).padStart(2, "0")}`;
            const avgTemp = Math.round(g.reduce((a, b) => a + b.temp, 0) / g.length);
            const totalPrecip = g.reduce((a, b) => a + b.precipitation, 0).toFixed(1);
            const avgWind = Math.round(g.reduce((a, b) => a + b.wind, 0) / g.length);
            const symbol = g[0].symbol;
            hourly.push(`
              <div class="hour">
                <img src="https://api.met.no/images/weathericons/svg/${symbol}.svg" alt="${symbol}">
                <div><strong>${label}</strong> – ${avgTemp}°C, ${totalPrecip} mm, ${avgWind} m/s</div>
              </div>
            `);
          });

          return `
            <div class="day">
              <strong>${header}</strong>
              ${intervals}
              <button class="toggle-btn" onclick="toggleDetails(this)">Detailed view</button>
              <div class="hourly-details">${hourly.join("")}</div>
            </div>`;
        }).join("");

        forecastEl.innerHTML = html;

      } catch (err) {
        forecastEl.innerText = "Could not load weather.";
        console.error(err);
      }
    }

    function toggleDetails(button) {
      const details = button.nextElementSibling;
      const expanded = details.style.display === "block";
      details.style.display = expanded ? "none" : "block";
      button.textContent = expanded ? "Detailed view" : "Hide details";
    }

    fetchWeather(selectEl.value);
  </script></body>
</html>
