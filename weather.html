<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    nav {
      background: #333;
      padding: 1em;
      color: white;
      display: flex;
      gap: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2em;
    }
    .day {
      margin-bottom: 2em;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .interval, .hour {
      display: flex;
      align-items: center;
      gap: 1em;
      margin: 0.4em 0;
    }
    .interval img, .hour img {
      width: 30px;
      height: 30px;
    }
    select {
      font-size: 1em;
      padding: 0.4em;
      margin-top: 0.5em;
      margin-bottom: 1em;
    }
    .toggle-btn {
      margin-top: 1em;
      font-size: 0.9em;
      color: #007BFF;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }
    .hourly-details {
      display: none;
      margin-top: 0.5em;
      padding-left: 1.5em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="weather.html">Weather</a>
  </nav>
  <main>
    <h1>Weather Forecast</h1>
    <label for="location">Select location:</label>
    <select id="location">
      <option value="bergen">Bergen</option>
      <option value="aalborg">Aalborg</option>
      <option value="hormested">Hørmested</option>
      <option value="vojens">Vojens</option>
    </select>

    <div id="forecast">Loading...</div>
  </main>

  <script>
    const locations = {
      bergen: { name: "Bergen", lat: 60.3913, lon: 5.3221 },
      aalborg: { name: "Aalborg", lat: 57.0488, lon: 9.9217 },
      hormested: { name: "Hørmested", lat: 57.528, lon: 10.139 },
      vojens: { name: "Vojens", lat: 55.250, lon: 9.300 }
    };

    const forecastEl = document.getElementById("forecast");
    const selectEl = document.getElementById("location");

    selectEl.addEventListener("change", () => {
      fetchWeather(selectEl.value);
    });

    const intervalLabels = ["00–06", "06–12", "12–18", "18–24"];
    const intervalHours = [[0,6],[6,12],[12,18],[18,24]];

    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split("-");
      return `${day}-${month}-${year}`;
    }

    function getDayLabel(offset) {
      if (offset === 0) return "Today";
      if (offset === 1) return "Tomorrow";
      return "Day after tomorrow";
    }

    function getWeekday(dateStr) {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const d = new Date(dateStr);
      return days[d.getDay()];
    }

    async function fetchWeather(locationKey) {
      const loc = locations[locationKey];
      forecastEl.innerHTML = "Loading forecast for " + loc.name + "...";

      const url = `https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${loc.lat}&lon=${loc.lon}`;
      try {
        const response = await fetch(url, {
          headers: { 'User-Agent': 'v4ng3n.org weather page' }
        });
        const data = await response.json();
        const timeseries = data.properties.timeseries;

        const byDay = {};

        for (const entry of timeseries) {
          const dt = new Date(entry.time);
          const hour = dt.getHours();
          const day = dt.toISOString().split("T")[0];
          const timeStr = dt.toISOString().split("T")[1].slice(0,5);

          const temp = Math.round(entry.data.instant.details.air_temperature);
          const wind = Math.round(entry.data.instant.details.wind_speed ?? 0);
          const precipitation = entry.data.next_6_hours?.details?.precipitation_amount ?? null;
          const symbol = entry.data.next_6_hours?.summary?.symbol_code ?? null;

          if (!byDay[day]) byDay[day] = { intervals: {}, hours: [] };

          // group by intervals
          intervalHours.forEach((range, i) => {
            if (hour >= range[0] && hour < range[1]) {
              if (!byDay[day].intervals[intervalLabels[i]] && symbol !== null) {
                byDay[day].intervals[intervalLabels[i]] = {
                  temp, wind, precipitation, symbol
                };
              }
            }
          });

          // store hourly
          byDay[day].hours.push({
            hour: dt.getHours().toString().padStart(2, "0") + ":00",
            temp, wind
          });
        }

        const days = Object.entries(byDay).slice(0, 3);
        const html = days.map(([date, content], i) => {
          const weekday = getWeekday(date);
          const label = getDayLabel(i);
          const dateStr = `${weekday} – ${label} (${formatDate(date)})`;

          const intervals = Object.entries(content.intervals).map(([interval, info]) => `
            <div class="interval">
              <img src="https://api.met.no/images/weathericons/svg/${info.symbol}.svg" alt="${info.symbol}">
              <div>
                <strong>${interval}</strong> – ${info.temp}°C, ${info.precipitation} mm, ${info.wind} m/s
              </div>
            </div>
          `).join("");

          const hourly = content.hours.map(h => `
            <div class="hour"><span><strong>${h.hour}</strong> – ${h.temp}°C, ${h.wind} m/s</span></div>
          `).join("");

          return `
            <div class="day">
              <strong>${dateStr}</strong>
              ${intervals}
              <button class="toggle-btn" onclick="toggleDetails(this)">Detailed view</button>
              <div class="hourly-details">${hourly}</div>
            </div>`;
        }).join("");

        forecastEl.innerHTML = html;

      } catch (err) {
        forecastEl.innerText = "Could not load weather.";
        console.error(err);
      }
    }

    function toggleDetails(button) {
      const details = button.nextElementSibling;
      const expanded = details.style.display === "block";
      details.style.display = expanded ? "none" : "block";
      button.textContent = expanded ? "Detailed view" : "Hide details";
    }

    // Initial load
    fetchWeather(selectEl.value);
  </script>
</body>
</html>
