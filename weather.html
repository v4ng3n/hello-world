<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }
    nav {
      background-color: #0077be;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 1em;
    }
    .container {
      padding: 1em;
      max-width: 1000px;
      margin: auto;
    }
    .forecast-day {
      background-color: white;
      border-radius: 8px;
      padding: 1em;
      margin: 1em 0;
    }
    .forecast-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .forecast-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 1em;
    }
    .forecast-block {
      background: #eef2f3;
      padding: 1em;
      border-radius: 8px;
      text-align: center;
      flex: 1 1 calc(25% - 1em);
      min-width: 100px;
    }
    .forecast-block img {
      width: 48px;
      height: 48px;
    }
    select, button {
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="#">Home</a>
      <a href="#">Weather</a>
    </div>
    <div>
      <label for="city-select">City:</label>
      <select id="city-select">
        <option value="Bergen">Bergen</option>
        <option value="Aalborg">Aalborg</option>
        <option value="Hørmested">Hørmested</option>
        <option value="Vojens">Vojens</option>
      </select>
    </div>
  </nav>
  <div class="container" id="forecast-container">
    Loading forecast...
  </div>

  <script>
    const locations = {
      'Bergen': { lat: 60.3913, lon: 5.3221, timezone: 'Europe/Oslo' },
      'Aalborg': { lat: 57.0488, lon: 9.9217, timezone: 'Europe/Copenhagen' },
      'Hørmested': { lat: 57.4833, lon: 10.2, timezone: 'Europe/Copenhagen' },
      'Vojens': { lat: 55.25, lon: 9.3, timezone: 'Europe/Copenhagen' }
    };

    const citySelect = document.getElementById('city-select');
    const container = document.getElementById('forecast-container');

    citySelect.addEventListener('change', () => loadForecast(citySelect.value));

    async function loadForecast(city) {
      container.innerHTML = 'Loading forecast...';
      const { lat, lon, timezone } = locations[city];
      const url = `https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${lat}&lon=${lon}`;
      const response = await fetch(url, { headers: { 'User-Agent': 'WeatherApp/1.0' } });
      const data = await response.json();

      const forecasts = {};
      data.properties.timeseries.forEach(entry => {
        const time = new Date(entry.time);
        const options = { timeZone: timezone, weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' };
        const dateStr = new Intl.DateTimeFormat('en-GB', options).format(time);
        const hour = new Intl.DateTimeFormat('en-GB', { timeZone: timezone, hour: '2-digit', hour12: false }).format(time);

        if (!forecasts[dateStr]) forecasts[dateStr] = [];
        forecasts[dateStr].push({
          hour,
          time,
          temp: Math.round(entry.data.instant.details.air_temperature),
          wind: Math.round(entry.data.instant.details.wind_speed),
          rain: entry.data.next_1_hours ? entry.data.next_1_hours.details.precipitation_amount.toFixed(1) : '0.0',
          icon: entry.data.next_1_hours ? entry.data.next_1_hours.summary.symbol_code : 'clearsky_day'
        });
      });

      const days = Object.entries(forecasts).slice(0, 3);
      container.innerHTML = '';

      days.forEach(([dateLabel, entries]) => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'forecast-day';

        const header = document.createElement('div');
        header.className = 'forecast-header';
        const h2 = document.createElement('h2');
        h2.textContent = `${dateLabel.split(',')[0]} (${dateLabel.split(',')[1].trim()})`;
        const toggle = document.createElement('button');
        toggle.textContent = 'Detailed view';

        let detailed = false;
        const forecastGrid = document.createElement('div');
        forecastGrid.className = 'forecast-grid';

        const updateGrid = () => {
          forecastGrid.innerHTML = '';
          const filtered = detailed ? entries : groupIntoIntervalsFull(entries);
          filtered.forEach(f => {
            const block = document.createElement('div');
            block.className = 'forecast-block';
            block.innerHTML = `
              <div><strong>${f.hour}</strong></div>
              <img src="https://api.met.no/images/weathericons/svg/${f.icon}.svg" alt="${f.icon}" />
              <div>${f.temp}&deg;C</div>
              <div>${f.rain} mm</div>
              <div>${f.wind} m/s</div>
            `;
            forecastGrid.appendChild(block);
          });
        };

        toggle.onclick = () => {
          detailed = !detailed;
          toggle.textContent = detailed ? 'Summary view' : 'Detailed view';
          updateGrid();
        };

        updateGrid();
        header.appendChild(h2);
        header.appendChild(toggle);
        dayDiv.appendChild(header);
        dayDiv.appendChild(forecastGrid);
        container.appendChild(dayDiv);
      });
    }

    function groupIntoIntervalsFull(entries) {
      const hourly = entries.filter(e => parseInt(e.hour) === e.time.getHours());
      const result = [...hourly];
      const used = new Set(hourly.map(e => e.hour));

      let startIdx = hourly.length;
      while (startIdx < entries.length) {
        const from = entries[startIdx].time.getHours();
        const nextSix = entries.slice(startIdx, startIdx + 6);
        const intervalEnd = nextSix[nextSix.length - 1]?.time.getHours() ?? (from + 6) % 24;
        const label = `${String(from).padStart(2, '0')}-${String((intervalEnd + 1) % 24).padStart(2, '0')}`;
        result.push({ ...entries[startIdx], hour: label });
        startIdx += 6;
      }

      return result;
    }

    loadForecast(citySelect.value);
  </script>
</body>
</html>
