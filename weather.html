<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    nav {
      background: #333;
      padding: 1em;
      color: white;
      display: flex;
      gap: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2em;
    }
    .day {
      margin-bottom: 2em;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .interval, .hour {
      display: flex;
      align-items: center;
      gap: 1em;
      margin: 0.4em 0;
    }
    .interval img, .hour img {
      width: 30px;
      height: 30px;
    }
    select {
      font-size: 1em;
      padding: 0.4em;
      margin-top: 0.5em;
      margin-bottom: 1em;
    }
    .toggle-btn {
      margin-top: 1em;
      font-size: 0.9em;
      color: #007BFF;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }
    .hourly-details {
      display: none;
      margin-top: 0.5em;
      padding-left: 1.5em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="weather.html">Weather</a>
  </nav>
  <main>
    <h1>Weather Forecast</h1>
    <label for="location">Select location:</label>
    <select id="location">
      <option value="bergen">Bergen</option>
      <option value="aalborg">Aalborg</option>
      <option value="hormested">Hørmested</option>
      <option value="vojens">Vojens</option>
    </select><div id="forecast">Loading...</div>

  </main>  <script>
    const locations = {
      bergen: { name: "Bergen", lat: 60.3913, lon: 5.3221 },
      aalborg: { name: "Aalborg", lat: 57.0488, lon: 9.9217 },
      hormested: { name: "Hørmested", lat: 57.528, lon: 10.139 },
      vojens: { name: "Vojens", lat: 55.25, lon: 9.3 }
    };

    const forecastEl = document.getElementById("forecast");
    const selectEl = document.getElementById("location");

    selectEl.addEventListener("change", () => {
      fetchWeather(selectEl.value);
    });

    function formatDate(date) {
      return `${String(date.getDate()).padStart(2, "0")}-${String(date.getMonth() + 1).padStart(2, "0")}-${date.getFullYear()}`;
    }

    function getDayLabel(offset) {
      if (offset === 0) return "Today";
      if (offset === 1) return "Tomorrow";
      return "Day after tomorrow";
    }

    function getWeekday(date) {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      return days[date.getDay()];
    }

    async function fetchWeather(locationKey) {
      const loc = locations[locationKey];
      forecastEl.innerHTML = "Loading forecast for " + loc.name + "...";

      const url = `https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${loc.lat}&lon=${loc.lon}`;
      try {
        const response = await fetch(url, {
          headers: { 'User-Agent': 'v4ng3n.org weather page' }
        });
        const data = await response.json();
        const timeseries = data.properties.timeseries;

        const byDay = {};

        for (const entry of timeseries) {
          const dt = new Date(entry.time);
          const localDt = new Date(dt.getTime() - dt.getTimezoneOffset() * 60000);

          const dayKey = localDt.toISOString().slice(0, 10);
          const hour = localDt.getHours();
          const hourStr = String(hour).padStart(2, "0");

          const temp = Math.round(entry.data.instant.details.air_temperature);
          const wind = Math.round(entry.data.instant.details.wind_speed ?? 0);
          const precipitation = entry.data.next_1_hours?.details?.precipitation_amount ?? 0;
          const symbol = entry.data.next_1_hours?.summary?.symbol_code ?? "clearsky_day";

          if (!byDay[dayKey]) byDay[dayKey] = { raw: localDt, entries: [] };
          byDay[dayKey].entries.push({
            hourInt: hour,
            hourStr,
            raw: localDt,
            temp, wind, precipitation, symbol
          });
        }

        const days = Object.entries(byDay).slice(0, 3);
        const html = days.map(([dateKey, data], i) => {
          const date = new Date(data.raw);
          const weekday = getWeekday(date);
          const label = getDayLabel(i);
          const header = `${weekday} – ${label} (${formatDate(date)})`;

          const sorted = data.entries.sort((a, b) => a.raw - b.raw);

          // Split between hourly and interval forecast
          let cutoffIndex = sorted.findIndex((e, idx, arr) => {
            return idx > 0 && (e.raw - arr[idx - 1].raw) / 60000 > 90;
          });
          if (cutoffIndex === -1) cutoffIndex = sorted.length;

          const hourly = sorted.slice(0, cutoffIndex);
          const grouped = sorted.slice(cutoffIndex);

          const hourHtml = hourly.map(e => `
            <div class="hour">
              <img src="https://api.met.no/images/weathericons/svg/${e.symbol}.svg" alt="${e.symbol}">
              <div><strong>${e.hourStr}</strong> – ${e.temp}°C, ${e.precipitation} mm, ${e.wind} m/s</div>
            </div>
          `).join("");

          // Bucket grouped data into 6-hour intervals
          const bucketed = {};
          grouped.forEach(e => {
            const start = Math.floor(e.hourInt / 6) * 6;
            const end = start + 6;
            const label = `${String(start).padStart(2, "0")}–${String(end % 24).padStart(2, "0")}`;
            if (!bucketed[label]) bucketed[label] = [];
            bucketed[label].push(e);
          });

          const intervalHtml = Object.entries(bucketed).map(([label, entries]) => {
            const avgTemp = Math.round(entries.reduce((a, b) => a + b.temp, 0) / entries.length);
            const avgWind = Math.round(entries.reduce((a, b) => a + b.wind, 0) / entries.length);
            const totalPrecip = entries.reduce((a, b) => a + b.precipitation, 0).toFixed(1);
            const icon = entries[0].symbol;
            return `
              <div class="interval">
                <img src="https://api.met.no/images/weathericons/svg/${icon}.svg" alt="${icon}">
                <div><strong>${label}</strong> – ${avgTemp}°C, ${totalPrecip} mm, ${avgWind} m/s</div>
              </div>
            `;
          }).join("");

          return `
            <div class="day">
              <strong>${header}</strong>
              ${intervalHtml}
              <button class="toggle-btn" onclick="toggleDetails(this)">Detailed view</button>
              <div class="hourly-details">${hourHtml}</div>
            </div>
          `;
        }).join("");

        forecastEl.innerHTML = html;
      } catch (err) {
        forecastEl.innerText = "Could not load weather.";
        console.error(err);
      }
    }

    function toggleDetails(button) {
      const details = button.nextElementSibling;
      const expanded = details.style.display === "block";
      details.style.display = expanded ? "none" : "block";
      button.textContent = expanded ? "Detailed view" : "Hide details";
    }

    fetchWeather(selectEl.value);
  </script></body>
</html>
