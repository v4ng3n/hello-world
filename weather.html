<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    nav {
      background: #333;
      padding: 1em;
      color: white;
      display: flex;
      gap: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2em;
    }
    .day {
      margin-bottom: 1.5em;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .time-block {
      display: flex;
      align-items: center;
      gap: 1em;
      margin: 0.5em 0;
    }
    .time-block img {
      width: 30px;
      height: 30px;
    }
    select {
      font-size: 1em;
      padding: 0.4em;
      margin-top: 0.5em;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="weather.html">Weather</a>
  </nav>
  <main>
    <h1>Weather Forecast</h1>
    <label for="location">Select location:</label>
    <select id="location">
      <option value="bergen">Bergen</option>
      <option value="aalborg">Aalborg</option>
      <option value="hormested">Hørmested</option>
      <option value="vojens">Vojens</option>
    </select>

    <div id="forecast">Loading...</div>
  </main>

  <script>
    const locations = {
      bergen: { name: "Bergen", lat: 60.3913, lon: 5.3221 },
      aalborg: { name: "Aalborg", lat: 57.0488, lon: 9.9217 },
      hormested: { name: "Hørmested", lat: 57.528, lon: 10.139 },
      vojens: { name: "Vojens", lat: 55.250, lon: 9.300 }
    };

    const forecastEl = document.getElementById("forecast");
    const selectEl = document.getElementById("location");

    selectEl.addEventListener("change", () => {
      fetchWeather(selectEl.value);
    });

    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split("-");
      return `${day}-${month}-${year}`;
    }

    function getDayLabel(offset) {
      if (offset === 0) return "Today";
      if (offset === 1) return "Tomorrow";
      return "Day after tomorrow";
    }

    function getWeekday(dateStr) {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const d = new Date(dateStr);
      return days[d.getDay()];
    }

    async function fetchWeather(locationKey) {
      const loc = locations[locationKey];
      forecastEl.innerHTML = "Loading forecast for " + loc.name + "...";

      const url = `https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${loc.lat}&lon=${loc.lon}`;
      try {
        const response = await fetch(url, {
          headers: { 'User-Agent': 'v4ng3n.org weather page' }
        });
        const data = await response.json();
        const timeseries = data.properties.timeseries;

        const forecastByDay = {};

        for (const entry of timeseries) {
          const dt = new Date(entry.time);
          const hour = dt.getHours();
          if (![6, 12, 18].includes(hour)) continue;

          const day = dt.toISOString().split('T')[0];
          if (!forecastByDay[day]) forecastByDay[day] = [];

          const temp = entry.data.instant.details.air_temperature;
          const feelsLike = entry.data.instant.details.air_temperature_feel ?? temp;
          const wind = entry.data.instant.details.wind_speed ?? 0;
          const precipitation = entry.data.next_6_hours?.details?.precipitation_amount ?? 0;
          const symbol = entry.data.next_6_hours?.summary?.symbol_code ?? "clearsky_day";

          forecastByDay[day].push({
            time: hour.toString().padStart(2, "0") + ":00",
            temp: Math.round(temp),
            feelsLike: Math.round(feelsLike),
            precipitation,
            wind: Math.round(wind),
            symbol
          });
        }

        const dayKeys = Object.keys(forecastByDay).slice(0, 3);
        const html = dayKeys.map((dayStr, i) => {
          const weekday = getWeekday(dayStr);
          const label = getDayLabel(i);
          const blocks = forecastByDay[dayStr].map(block => `
            <div class="time-block">
              <img src="https://api.met.no/images/weathericons/svg/${block.symbol}.svg" alt="${block.symbol}">
              <div>
                <strong>${block.time}</strong> – ${block.temp}°C (${block.feelsLike}°C), ${block.precipitation} mm, ${block.wind} m/s
              </div>
            </div>
          `).join("");
          return `<div class="day"><strong>${weekday} – ${label} (${formatDate(dayStr)})</strong>${blocks}</div>`;
        }).join("");

        forecastEl.innerHTML = html;

      } catch (err) {
        forecastEl.innerText = "Could not load weather.";
        console.error(err);
      }
    }

    // Initial load
    fetchWeather(selectEl.value);
  </script>
</body>
</html>
